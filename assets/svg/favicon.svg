<!-- Icon for WordGriddle, 15-Feb-2025 -->

<!-- Hardcoded colors and stroke-width -->
<!-- Set width using 'style' here to suit requirements and modify-->
<!-- Do not modify the viewBox or the 'rect' width and height-->
<svg viewBox="0 0 256 256" style="width: 256px; height: auto;" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#9030B0" />

    <g fill="none" stroke="white" stroke-width="16">
        <!-- Grid, with the merest hint of a rounded corner to help it meet the semi-circles -->
        <rect x="64" y="64" width="128" height="128" rx="1" ry="1"/>
        <line x1="128" y1="64" x2="128" y2="192" />
        <line x1="64" y1="128" x2="192" y2="128" />

        <!-- Left -->
        <path d="M 64 64 A 32 32 0 0 0 64 128"/>

        <!-- Right -->
        <path d="M 192 128 A 32 32 0 0 1 192 192"/>

        <!-- Top -->
        <path d="M 128 64 A 32 32 0 0 1 192 64"/>

        <!-- Bottom -->
        <path d="M 64 192 A 32 32 0 0 0 128 192"/>
    </g>
</svg>
