<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGriddle Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">
            <!-- Application Icon, designed at 256x256 and scaled for use here -->
            <svg class="appIcon" viewBox="0 0 256 256" style="width: 64px; height: auto;" xmlns="http://www.w3.org/2000/svg">
                <!-- Consider styling with a stroke-width of 10 or 12 on smaller sizes, such as 32-32 -->
                <style>
                    .appIcon {
                        --background-color: #4A5D7D;
                        --stroke-color: white;
                        --stroke-width: 8;
                    }
                </style>

                <rect width="100%" height="100%" fill="var(--background-color)" />

                <g fill="none" stroke="var(--stroke-color)" stroke-width="var(--stroke-width)">
                    <!-- Grid -->
                    <rect x="64" y="64" width="128" height="128" />
                    <line x1="128" y1="64" x2="128" y2="192" />
                    <line x1="64" y1="128" x2="192" y2="128" />

                    <!-- Left -->
                    <path d="M 64 64 A 32 32 0 0 0 64 128" />

                    <!-- Right -->
                    <path d="M 192 128 A 32 32 0 0 1 192 192" />

                    <!-- Top -->
                    <path d="M 128 64 A 32 32 0 0 1 192 64" />

                    <!-- Bottom -->
                    <path d="M 64 192 A 32 32 0 0 0 128 192" />
                </g>
            </svg>
        </a>
        <a href="#" class="navbar-brand">WordGriddle</a>
        <button class="theme-toggle-btn" id="themeToggleBtn">Toggle Dark Theme</button>
    </nav>
    <p>
        This is a placeholder page for the WordGriddle game.
    </p>
</body>

</html>
