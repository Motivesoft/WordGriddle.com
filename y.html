    <style>
        .appIcon {
            --background-color: #4A5D7D;
            --stroke-color: white;
            --stroke-width: 8;

            --alternate-background-color: #4A5D7D;

            <!-- Grid -->

            <line x1="128" y1="64" x2="128" y2="192" />
            <line x1="64" y1="128" x2="192" y2="128" />

            <!-- Left -->

            <!-- Right -->
