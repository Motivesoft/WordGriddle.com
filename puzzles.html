<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGriddle</title>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <style>
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
    <script src="theme.js"></script>
    <script src="script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const repository = decodeURIComponent(urlParams.get(`r`) || 'puzzles');

            // Assume we're loading from the default repo - but allow a provided one
            let repoCatalog = `/assets/${repository}/catalog.json`;
            let repoUrlLink = `puzzle.html?p=%name&r=%repo`;

            fetch(repoCatalog)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error status: ${response.status}`);
                    }

                    return response.json();
                })
                .then(data => {
                    const puzzleListTitleElement = document.getElementById('puzzle-list-title-message');
                    puzzleListTitleElement.innerHTML = data.prompt;

                    const puzzleListElement = document.getElementById('puzzle-list');
                    data.puzzles.forEach(puzzle => {
                        const puzzleSelector = createPuzzleSelector(puzzle);
                        
                        puzzleSelector.addEventListener('click', function () {
                            window.location.href = repoUrlLink
                                .replace("%name", encodeURIComponent(puzzle.name))
                                .replace("%repo", encodeURIComponent(repository));
                        });        

                        puzzleListElement.appendChild(puzzleSelector);
                    });
                })
                .catch(async error => {
                    console.error(`Failed to load puzzle list: '${repoCatalog}'`, error);
                    await openMessageBox(`Failed to load puzzle list from '${puzzleRepo}'.`, MessageBoxType.ERROR);

                    // Go back to the home page
                    window.location.href = "/";
                });
        });
    </script>
</head>

<body>
    <nav class="navbar">
        <!-- Product icon and name (protruding above and below the navbar) -->
        <a href="/" class="product-container">
            <div class="product-icon">
                <img src="/assets/icon-64-purple.png" width="64" height="64" alt="WordGriddle" class="top-left-icon">
            </div>
            <span class="product-name">WordGriddle</span>
        </a>

        <div class="navbar-right">
            <button class="toolbar-button" id="aboutBoxButton">
                <!-- https://eldicons.com/create?path=M12_3A9_9_0_0_1_12_21A9_9_0_0_1_12_3M12_10L12_17M12_7L12_7 -->
                <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'
                    class="toolbar-button-icon" stroke='currentColor' fill='none' stroke-width='2'
                    stroke-linecap='round' stroke-linejoin='round'>
                    <path d='M12 3A9 9 0 0 1 12 21A9 9 0 0 1 12 3M12 10L12 17M12 7L12 7' />
                </svg>
            </button>
            <button class="toolbar-button" id="themeToggleButton">
                <!--https://eldicons.com/create?path=M3_12H4M12_3V4M21_12H20M12_21V20M5.63_5.63L6.343_6.343M18.364_18.364L17.65_17.65M18.364_5.6L17.65_6.343M5.6_18.364L6.343_17.65M12_8A4_4_0_0_1_12_16A4_4_0_0_1_12_8-->
                <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'
                    class="toolbar-button-icon" stroke='currentColor' fill='none' stroke-width='2'
                    stroke-linecap='round' stroke-linejoin='round'>
                    <path
                        d='M3 12H4M12 3V4M21 12H20M12 21V20M5.63 5.63L6.343 6.343M18.364 18.364L17.65 17.65M18.364 5.6L17.65 6.343M5.6 18.364L6.343 17.65M12 8A4 4 0 0 1 12 16A4 4 0 0 1 12 8' />
                </svg>
            </button>
        </div>
    </nav>

    <div class="panel">
        <div class="inner-panel">
            <h3 id="puzzle-list-title-message">Select a puzzle to play!</h3>
            <div id="puzzle-list" class="button-container"></div>
            <hr>
            <div class="button-bar">
                <div id="puzzle-categories"></div>
            </div>
        </div>
    </div>

    <dialog id="messageBoxDialog">
        <div class="icon">
            <div class="info-icon"></div>
        </div>
        <p id="messageBoxText"></p>
        <button type="button" id="messageBoxOkButton">OK</button>
    </dialog>

    <dialog id="aboutBoxDialog">
        <div class="icon">
            <img src="/assets/icon-32-purple.png" width="32" height="32" alt="WordGriddle" class="top-left-icon">
        </div>
        <div id="aboutBoxText">
        </div>
        <button type="button" id="aboutBoxOkButton">OK</button>
    </dialog>
</body>

</html>
