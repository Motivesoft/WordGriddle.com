<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGriddle</title>
    <link rel="stylesheet" href="style.css">

    <script>
        const buttons = {
            button0: { fileUrl: "puzzle-0" },
            button1: { fileUrl: "puzzle-1" },
            button2: { fileUrl: "puzzle-2" },
            button3: { fileUrl: "puzzle-3" }
        };

        document.addEventListener('DOMContentLoaded', function () {
            for (let btnId in buttons) {
                document.getElementById(btnId).addEventListener('click', function () {
                    const fileUrl = buttons[btnId].fileUrl;

                    window.location.href = `puzzle.html?puzzle=${encodeURIComponent(fileUrl)}`;
                });
            }
        });
    </script>
</head>

<body>
    Select a puzzle:<br/>
    <button class="button" type="button" id="button0">Puzzle 0</button>
    <button class="button" type="button" id="button1">Puzzle 1</button>
    <button class="button" type="button" id="button2">Puzzle 2</button>
    <button class="button" type="button" id="button3">Puzzle 3</button>
</body>

</html>
