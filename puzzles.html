                <!--https://eldicons.com/create?path=M3_12H4M12_3V4M21_12H20M12_21V20M5.63_5.63L6.343_6.343M18.364_18.364L17.65_17.65M18.364_5.6L17.65_6.343M5.6_18.364L6.343_17.65M12_8A4_4_0_0_1_12_16A4_4_0_0_1_12_8-->

    <div class="panel">
        <div class="inner-panel">
            <h3 id="puzzle-list-title-message">Select a puzzle to play!</h3>
            <div id="puzzle-list" class="button-container"></div>
            <hr>
            <div class="button-bar">
                <div id="puzzle-categories"></div>
            </div>
        </div>
    </div>

    <dialog id="messageBoxDialog">
        <div class="icon">
            <div class="info-icon"></div>
        </div>
        <p id="messageBoxText"></p>
        <button type="button" id="messageBoxOkButton">OK</button>
    </dialog>

    <dialog id="aboutBoxDialog">
        <div class="icon">
            <img src="/assets/images/wordgriddle-32x32.png" width="32" height="32" alt="WordGriddle" class="top-left-icon">
        </div>
        <div id="aboutBoxText">
        </div>
        <button type="button" id="aboutBoxOkButton">OK</button>
    </dialog>

    <!-- 
        Definition of a star for puzzle selectors.

        Relies on the consumer to set stoke and fill colors as we can't define them here if we want to vary them in code.

        Add this to the "<svg>" block in the code that will use this SVG definition:

            style="stroke: #e6bd4b; fill: #ffa500;"

        Note that for now, the drop shadow isn't using this mechanism for its 'flood-color' value, but it could
        if we need it to.
    -->
    <svg>
        <defs>
            <filter id="#shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-color="rgba(0,0,0,0.5)"/>
            </filter>

            <path id="star" 
                d="M12 5 L14 10 L19 10 L15 14 L17 19 L12 16 L7 19 L9 14 L5 10 L10 10 Z"
                stroke-width="2"
                filter="url(#shadow)"
                stroke-linecap="round" 
                stroke-linejoin="round"
            />
        </defs>
    </svg>
</body>
