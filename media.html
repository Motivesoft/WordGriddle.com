<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries for Devices</title>
  <style>
    /* Default styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: white;
    }

    /* iPhone 11 - Portrait */
    @media only screen 
      and (min-device-width: 414px) 
      and (max-device-width: 896px) 
      and (orientation: portrait) {
      body {
        background-color: lightblue;
      }
    }

    /* iPhone 11 - Landscape */
    @media only screen 
      and (min-device-width: 414px) 
      and (max-device-width: 896px) 
      and (orientation: landscape) {
      body {
        background-color: lightgreen;
      }
    }

    /* iPad 6 - Portrait */
    @media only screen 
      and (min-device-width: 768px) 
      and (max-device-width: 1024px) 
      and (orientation: portrait) {
      body {
        background-color: lightcoral;
      }
    }

    /* iPad 6 - Landscape */
    @media only screen 
      and (min-device-width: 768px) 
      and (max-device-width: 1024px) 
      and (orientation: landscape) {
      body {
        background-color: lightgoldenrodyellow;
      }
    }

    /* 1920x1080 Laptop */
    @media only screen 
      and (min-width: 1920px) 
      and (max-width: 1080px) {
      body {
        background-color: lavender;
      }
    }
  </style>
</head>
<body>
  <h1>Media Queries for Devices</h1>
  <p>Resize the window or rotate your device to see the background color change.</p>
</body>
</html>
