<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Theme</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            /* Light Gray Background */
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header/Navbar Styles */
        header {
            background-color: #9030B0;
            /* Primary Purple */
            color: #fff;
            padding: 1rem 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            /* Slightly transparent white */
        }

        /* Hero Section */
        #hero {
            background-color: #e6d9eb;
            /* Lighter purple */
            color: #333;
            text-align: center;
            padding: 5rem 0;
        }

        .hero-content {
            width: 70%;
            margin: auto;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            background-color: #9030B0;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #71248a;
            /* Darker shade */
        }

        .button.secondary {
            background-color: #71248a;
            /* Darker shade */
        }

        /* Content Section */
        #content {
            padding: 3rem 0;
        }

        #content .container {
            display: flex;
            justify-content: space-between;
        }

        article {
            width: 65%;
        }

        aside {
            width: 30%;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <h1>My Website</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Welcome!</h2>
            <p>This is a website with a vibrant purple theme. Explore and enjoy!</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </section>

    <section id="content">
        <div class="container">
            <article>
                <h3>Article Title</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
                <a href="#" class="button secondary">Read More</a>
            </article>

            <aside>
                <h3>Sidebar</h3>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </aside>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>

</html>
