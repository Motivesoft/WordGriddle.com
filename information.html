<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9030B0">
    <meta name="apple-mobile-web-app-title" content="WordGriddle">
    <meta name="description" content="Information page for WordGriddle, a word search puzzle using a grid of letters and a list of words to find.">
    <link rel="canonical" href="https://wordgriddle.com" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon-180x180.png">
    <link rel="icon" href="/assets/icons/favicon-512x512.png" type="image/png" sizes="512x512">
    <link rel="icon" href="/assets/icons/favicon-256x256.png" type="image/png" sizes="256x256">
    <link rel="icon" href="/assets/icons/favicon-180x180.png" type="image/png" sizes="180x180">
    <link rel="icon" href="/assets/icons/favicon-128x128.png" type="image/png" sizes="128x128">
    <link rel="icon" href="/assets/icons/favicon-96x96.png" type="image/png" sizes="96x96">
    <link rel="icon" href="/assets/icons/favicon-64x64.png" type="image/png" sizes="64x64">
    <link rel="icon" href="/assets/icons/favicon-48x48.png" type="image/png" sizes="48x48">
    <link rel="icon" href="/assets/icons/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/assets/icons/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="/assets/svg/favicon.svg" type="image/svg+xml" title="WordGriddle">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="js/theme.js"></script>
    <script src="js/script.js" defer></script>

    <title>WordGriddle Information</title>
</head>

<body>
    <nav class="navbar">
        <!-- Product icon and name (protruding above and below the navbar) -->
        <a href="/" class="product-container">
            <div class="product-icon">
                <img src="/assets/images/wordgriddle-64x64.png" width="64" height="64" alt="WordGriddle" class="top-left-icon">
            </div>
            <span class="product-name">WordGriddle</span>
        </a>

        <div class="navbar-right">
            <button class="toolbar-button" id="aboutBoxButton">
                <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'
                    class="toolbar-button-icon" stroke='currentColor' fill='none' stroke-width='2'
                    stroke-linecap='round' stroke-linejoin='round'>
                    <path d='M12 3A9 9 0 0 1 12 21A9 9 0 0 1 12 3M12 10L12 17M12 7L12 7' />
                </svg>
            </button>
            <button class="toolbar-button" id="themeToggleButton">
                <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'
                    class="toolbar-button-icon" stroke='currentColor' fill='none' stroke-width='2'
                    stroke-linecap='round' stroke-linejoin='round'>
                    <path
                        d='M3 12H4M12 3V4M21 12H20M12 21V20M5.63 5.63L6.343 6.343M18.364 18.364L17.65 17.65M18.364 5.6L17.65 6.343M5.6 18.364L6.343 17.65M12 8A4 4 0 0 1 12 16A4 4 0 0 1 12 8' />
                </svg>
            </button>
        </div>
    </nav>

    <div class="panel">
        <div class="left-aligned-panel">
            <h1 style="text-align: center;">Welcome to WordGriddle!</h1>
            <h2>Useful Information about WordGriddle</h2>

            <p class="paragraph">Last Updated: March 2025</p>
            <p class="paragraph">Welcome to <strong>WordGriddle</strong>!</p>
            <p class="paragraph">
                ... coming soon ...
            </p>

            <hr>

            <div class="inner-panel" style="border: none; width: 100%; padding: 0px; align-items: start;">
                <div>Thank you for playing.</div>

                <div>Back to our <a href="/">puzzle list</a>!</div>
            </div>
        </div>
    </div>

    <dialog id="aboutBoxDialog">
        <div class="icon">
            <img src="/assets/images/wordgriddle-32x32.png" width="32" height="32" alt="WordGriddle" class="top-left-icon">
        </div>
        <div id="aboutBoxText">
        </div>
        <button type="button" id="aboutBoxOkButton">OK</button>
    </dialog>
</body>

</html>
